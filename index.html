<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./stlye.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="A bottle of Gabrielle perfume by CHANEL" />
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="A bottle of Gabrielle perfume by CHANEL" />
      <div class="text-block">
        <p class="category">Perfume</p>
        <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="discount-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <div class="cta-button">
          <img src="./images/icon-cart.svg" />
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ysagohh" target="_blank">Ysa Gohh</a>.
    </footer>
  </div>
</body>
</html>
